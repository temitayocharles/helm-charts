apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "monolith.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "monolith.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "monolith.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "monolith.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
{{- with .Values.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml . | nindent 8 }}
{{- end }}
{{- if .Values.migrations.enabled }}
      initContainers:
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -lc
            - |
              set -e
              # Ensure cache/log dirs are writable during bootstrap.
              mkdir -p /var/www/html/storage/logs /var/www/html/bootstrap/cache
              chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache || true
              # Retry to tolerate first-boot DB readiness.
              for i in $(seq 1 30); do
                php artisan config:clear || true
                php artisan cache:clear || true
                php artisan config:cache
                php artisan migrate --force && exit 0
                echo "migrate attempt ${i} failed; retrying..."
                sleep 2
              done
              echo "migrations failed after retries"
              exit 1
          env:
            - name: APP_ENV
              value: '{{ ternary "dual-write" "monolith" .Values.features.deviceIngestion.enabled }}'
            - name: DEVICE_INGESTION_ENABLED
              value: {{ .Values.features.deviceIngestion.enabled | quote }}
            - name: DEVICE_INGESTION_URL
              value: {{ .Values.features.deviceIngestion.microserviceUrl | quote }}
            - name: APP_KEY
              value: {{ .Values.appKey | quote }}
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_DATABASE
              value: {{ .Values.database.name | quote }}
            - name: DB_USERNAME
              value: {{ .Values.database.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
{{- end }}
      containers:
        - name: monolith
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: APP_ENV
              value: '{{ ternary "dual-write" "monolith" .Values.features.deviceIngestion.enabled }}'
            - name: DEVICE_INGESTION_ENABLED
              value: {{ .Values.features.deviceIngestion.enabled | quote }}
            - name: DEVICE_INGESTION_URL
              value: {{ .Values.features.deviceIngestion.microserviceUrl | quote }}
            - name: APP_KEY
              value: {{ .Values.appKey | quote }}
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_HOST
              value: {{ .Values.database.host | quote }}
            - name: DB_PORT
              value: {{ .Values.database.port | quote }}
            - name: DB_DATABASE
              value: {{ .Values.database.name | quote }}
            - name: DB_USERNAME
              value: {{ .Values.database.user | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: REDIS_HOST
              value: {{ .Values.redis.host | quote }}
            - name: REDIS_PORT
              value: {{ .Values.redis.port | quote }}
